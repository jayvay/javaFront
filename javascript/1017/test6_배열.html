<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        const arr1 = new Array(); //배열은 보통 const로 선언
        console.log("arr1 : " , arr1);
        console.log("typeof(arr1) : " , typeof(arr1));  //object
        console.log("----------------------------------");
        
        const arr2 = ['사과','배','딸기','바나나','포도'];
        console.log("arr2 : " , arr2);
        console.log("arr2.length : " , arr2.length);
        console.log("arr2 마지막 요소 : " , arr2[arr2.length-1]);
        
        console.log("---------------for-----------------");
        //for문을 이용한 반복 출력
        for(let i=0; i<arr2.length; i++) {
            console.log(`arr2[${i}] : ${arr2[i]}`);
        }
        
        //향상된 for문을 이용한 반복 출력
        for(let arr of arr2) {  //값
            console.log(arr);
        }
        for(let arr in arr2) {  //인덱스
            console.log(arr);
        }
        
        console.log("----------------------------------");
        //forEach 문을 이용한 반복 출력 : 객체명, forEach(function(데이터,[index],[객체명])); // [] : 생략가능하다는 뜻
        //43~68번까지 다 같은 거야        
        
        let strData = '', strIndex = '';
        arr2.forEach(function(data, i, arr2) {  //기본
            strData += data + "/";
            strIndex += i + "/";
            // console.log(arr2);
        });
        console.log("strData : " , strData);
        console.log("strIndex : " , strIndex);

        let strData2 = '';
        arr2.forEach((data,i,arr2) => {     //익명 함수로 표현
            strData2 += data + "/";
            strIndex += i + "/";
        });
        console.log("strData2 : " , strData2);
        console.log("strIndex : " , strIndex);
        
        let strData3 = '';
        arr2.forEach((data,i,arr2) => {     //익명 함수(Arrow function)
            strData3 += data + "/";
        });
        console.log(strData3);
        
        let strData4 = '';
        arr2.forEach((data,i,arr2) => strData4 += data + "/");  //{} 안 내용이 한 줄이면 더 줄일 수 있다. <실무에서 프론트는 이렇게 많이 쓴다.
        console.log(strData4);
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>배열(Array) 연습 - forEach문</h2>
        
    </div>
</body>
</html>
