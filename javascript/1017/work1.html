<!--계산기 만들기~-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        let res = "";

        function calc(su) {
            if(su == 'Back'){
                res = res.substring(0, res.length-1);
            }
            else if(su == "CE"){
                res = "";
            }
            else if(su == "="){
                res = eval(res);
            }
            else if(su == "+" || su == "-" || su == "*" || su == "/" || su == ".") {
                let lastChar = res.charAt(res.length-1);
                if(!(lastChar.includes("+")||lastChar.includes("-")||lastChar.includes("*")||lastChar.includes("/")||lastChar.includes(".")) && res.length != 0) {
                    res += su;
                }
            }
            else res += su;

            demo.innerHTML = res;
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container" style="width:300px; margin:30px auto; padding:20px; border-radius: 10px; background-color: beige;">
        <h3 class="text-center" style="font-weight: bold;">계 산 기</h3>
        <div class="row mt-3 mb-1">
            <div class="col mb-1"><textarea rows="3" id="demo" readonly class="form-control"></textarea></div>
        </div>
        <div class="row mb-1 no-gutters">
            <div class="col mr-1"><input type="button" value="CE" onclick="calc('CE')" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="(" onclick="calc('(')" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value=")" onclick="calc(')')" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="/" onclick="calc('/')" class="form-control btn-success" /></div>
        </div>
        <div class="row mb-1 no-gutters">
            <div class="col mr-1"><input type="button" value="7" onclick="calc(7)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="8" onclick="calc(8)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="9" onclick="calc(9)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="*" onclick="calc('*')" class="form-control btn-success" /></div>
        </div>
        <div class="row mb-1 no-gutters"> 
            <div class="col mr-1"><input type="button" value="4" onclick="calc(4)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="5" onclick="calc(5)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="6" onclick="calc(6)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="-" onclick="calc('-')" class="form-control btn-success" /></div>
        </div>   
        <div class="row mb-1 no-gutters"> 
            <div class="col mr-1"><input type="button" value="1" onclick="calc(1)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="2" onclick="calc(2)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="3" onclick="calc(3)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="+" onclick="calc('+')" class="form-control btn-success" /></div>
        </div>
        <div class="row no-gutters"> 
            <div class="col mr-1"><input type="button" value="Back" onclick="calc('Back')" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="0" onclick="calc(0)" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="." onclick="calc('.')" class="form-control btn-success" /></div>
            <div class="col mr-1"><input type="button" value="=" onclick="calc('=')" class="form-control btn-success" /></div>
        </div>
    </div>
</body>
</html>
