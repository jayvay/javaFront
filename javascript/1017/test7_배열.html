<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        const arr1 = new Array(); //배열은 보통 const로 선언
        console.log("arr1 : " , arr1);
        console.log("typeof(arr1) : " , typeof(arr1));
        console.log();

        const arr2 = ['사과','배','딸기','바나나','포도'];
        console.log("arr2 : " , arr2);
        console.log("arr2.length : " , arr2.length);
        
        //배열에 값 추가 / 뒤로 추가(push()) , 앞으로 추가(unshift())
        arr2.push("참외", "앵두", "자두");
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //
        console.log("================");
        
        arr2.unshift("키위", "망고");
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //
        console.log("----------------");
        
        //배열의 값 삭제 / 뒤에서 삭제 : pop() , 앞에서 삭제 : shift(), 지정한 요소부터 삭제 : splice(인덱스번호, 개수)
        arr2.pop();
        arr2.pop();
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //
        
        arr2.shift();
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //
        
        arr2.splice(2, 1);
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //
        
        // arr2.splice(3);  //인덱스 3번부터 삭제
        // console.log(arr2);
        // arr2.forEach(arr => console.log(arr)); //

        // 기존 배열의 값을 가져와서 묶기
        let fruits = arr2.slice(3); //기존 정보 삭제되지 않음
        console.log(typeof(fruits));
        console.log(fruits);
        fruits.forEach(arr => console.log(arr)); //
        arr2.forEach(arr => console.log(arr)); //
        
        fruits = arr2.slice(2, 4); //arr2배열의 2번째부터 4번째 바로 앞 요소까지 추출
        console.log(fruits);
        
        //두 개의 배열을 묶어서 작업 : concat() 
        let concatFruits = arr2.concat(fruits); //뒤로 붙인다
        console.log(concatFruits);

        //배열 안에서의 자료 검색 : indexOf(), includes() , lastIndexOf()
        console.log(concatFruits.indexOf("딸기")); 
        console.log(concatFruits.indexOf("오렌지")); 
        
        console.log(concatFruits.includes("딸기")); 
        console.log(concatFruits.includes("오렌지")); 
        
        console.log(concatFruits.lastIndexOf("딸기")); //두 개 있으면 마지막 거 찾아줌
        console.log(concatFruits.lastIndexOf("오렌지")); 
        
        console.log(concatFruits.indexOf("딸기", 4)); 
        console.log(concatFruits.indexOf("딸기", concatFruits.indexOf("딸기")+1)); 
        console.clear();

        concatFruits.forEach((data) => console.log(data));
        console.log("=========");

        //map을 이용한 객체 자료의 출력 : map((data, [index], [배열명]) => {});
        concatFruits.map((data, idx) => console.log(data, idx));
        
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>배열(Array) 연습</h2>
        
    </div>
</body>
</html>
