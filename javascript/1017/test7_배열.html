<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        const arr1 = new Array(); //배열은 보통 const로 선언(한번만 선언하기 때문에)
        console.log("arr1 : " , arr1);
        console.log("typeof(arr1) : " , typeof(arr1));  //object
        console.log();

        const arr2 = ['사과','배','딸기','바나나','포도'];
        console.log("arr2 : " , arr2);
        console.log("arr2.length : " , arr2.length);
        
        console.log("------------값 추가--------------");
        //배열에 값 추가 / 뒤로 추가 : push() , 앞으로 추가 : unshift()
        arr2.push("참외", "앵두", "자두"); 
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //뒤로 추가
        
        arr2.unshift("키위", "망고");
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //앞으로 추가
        
        console.log("------------값 삭제--------------");
        //배열의 값 삭제 / 뒤에서 삭제 : pop() , 앞에서 삭제 : shift(), 지정한 요소부터 삭제 : splice(인덱스번호, 개수)
        arr2.pop();     //자두(마지막) 삭제
        arr2.pop();     //앵두(마지막 두 번째)삭제
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //뒤에서 삭제
        
        arr2.shift();   //키위(첫 번째) 삭제
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //앞에서 삭제
        
        arr2.splice(2, 1);  //인덱스번호 2번을 1개 삭제(배 삭제)
        console.log(arr2);
        arr2.forEach(arr => console.log(arr)); //지정한 요소부터 지정한 개수만큼 삭제
        
        // arr2.splice(3);  //인덱스 3번부터 삭제(바나나,포도,참외 삭제)
        // console.log(arr2);
        // arr2.forEach(arr => console.log(arr)); //지정한 요소부터 삭제
        
        console.log("------------값 추출--------------");
        // 기존 배열의 값을 가져와서 묶어보자
        console.log(arr2);               //현재 arr2 : '망고', '사과', '딸기', '바나나', '포도', '참외'
        let fruits = arr2.slice(3);     //앞에서 3개 잘라내기(배열의 기존 정보가 삭제되지는 않음)
        console.log(typeof(fruits));    //object
        console.log(fruits);
        fruits.forEach(arr => console.log(arr)); //바나나,포도,참외
        console.log(arr2);               //현재 arr2 : '망고', '사과', '딸기', '바나나', '포도', '참외' 그대로!!
        arr2.forEach(arr => console.log(arr)); 
        
        fruits = arr2.slice(2, 4); //arr2배열의 2번째부터 4번째 바로 앞 요소까지 추출
        console.log(fruits);    //딸기,바나나
        
        //두 개의 배열을 묶어서(결합) 작업하기 : concat() 
        let concatFruits = arr2.concat(fruits); //뒤로 붙인다
        console.log("concatFruits :", concatFruits);  // //현재 arr2 : '망고', '사과', '딸기', '바나나', '포도', '참외' , 딸기,바나나

        //배열 안에서의 자료 검색 : indexOf(), includes() , lastIndexOf()
        console.log(concatFruits.indexOf("딸기"));  //값으로 검색 -> 인덱스를 반환
        console.log(concatFruits.indexOf("오렌지")); 
        
        console.log(concatFruits.includes("딸기")); //값으로 검색 -> t/f로 반환
        console.log(concatFruits.includes("오렌지")); 
        
        console.log(concatFruits.lastIndexOf("딸기")); //같은 값이 두 개 이상 있으면 마지막 거 찾아줌
        console.log(concatFruits.lastIndexOf("오렌지")); 
        
        console.log(concatFruits.indexOf("딸기", 4)); //4번 인덱스부터 딸기를 검색한다는 뜻
        console.log(concatFruits.indexOf("딸기", concatFruits.indexOf("딸기")+1)); 

        concatFruits.forEach((data) => console.log(data));  //arrow function으로 표현하기..
        
        console.log("------------map--------------");
        //map을 이용한 객체 자료의 출력 : map((data, [index], [배열명]) => {});
        concatFruits.map((data, idx) => console.log(data, idx));
        
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>배열(Array) 연습</h2>
        
    </div>
</body>
</html>
