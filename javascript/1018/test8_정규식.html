<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8_정규식.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        /*
            자바스크립트 정규식 : /[]/플러그인
            [^] : [] 안의 '^'는 부정을 의미
            ^[] : [] 앞의 '^'는 시작(처음)을 의미
            []+ : [] 뒤의 '+'는 [] 안의 문자가 1개 이상, '*'은 0개 이상, '?'는 0개나 1개
            []+$ : [] 안의 문자가 1개 이상이고 끝날 수도 있다
            {} : 범위 지정
            () : 그룹
            ?=.* : 앞쪽 모두('.') 일치를, [] 안의 내용이 1개 이상 반복('*')한다.
            w : 알파벳(대/소문자),숫자,밑줄('_')을 포함한다
            자바스크립트에서의 한글은 유니코드에 완성된 코드로 등록되어 있으므로 특수코드로 취급하지 않는다.
        */

        function fCheck() {
            //정규식 정의
            let regMid = /[a-zA-Z0-9_]{4,20}$/;
            let regPwd = /(?=.*[a-zA-Z0-9])(?=.*[~!@#$%^&*()_+-=\[\]{}?]).{4,20}/;


            //form에 입력된 값들을 변수에 담기
            let mid = document.getElementById("mid").value.trim();

            //유효성 검사
            if(!regMid.test(mid)) {
                alert("아이디는 영문자(대/소), 숫자, 밑줄('_')을 포함하여 4~20자로 입력하세요");
                document.getElementById("mid").focus();
                return false;
            }
            // else if() {

            // }
            alert("회원가입이 완료되었습니다.")
        }
    </script>
</head>
<body>
    <!--
        아이디 : 영문자(대/소), 숫자, 밑줄('_')을 포함하여 4~20자 
        비밀번호 : 영문자(대/소), 숫자, 밑줄('_'), 특수문자(~!@#$%^&*()_+-=[]{}?)를 각각 1자 이상 포함하여 4~20자
        닉네임 : 한글만 사용 가능 
        이름 : 한글 또는 영문만
        이메일 : 이메일 형식에 맞게
        홈페이지 주소 : URL 형식에 맞게
        전화번호 : 지역번호(2~3자)-국번호(3~4자)-전화번호(4자) 02-123-4567 , 043-123-4567 , 043-1234-5678
        주민번호 : 숫자(6자)-숫자(1자(단,1~4만))
    -->
    <p><br/></p>
    <div class="container">
        <h2>정규식 연습</h2>
        <form name="myform">
            <h3>회원가입</h3>
            <br/>
            <div class="form-group">
                <label for="mid">아이디</label>
                <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요" class="form-control" autofocus required />
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" value="1234" placeholder="비밀번호를 입력하세요" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname" value="홍장군" placeholder="닉네임을 입력하세요" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" value="홍길동" placeholder="이름을 입력하세요" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" value="hkd1234@green.com" placeholder="이메일을 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="homePage">홈페이지</label>
                <input type="url" name="homePage" id="homePage" value="https://hkd1234.tistory.com" placeholder="홈페이지 주소를 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="tel">전화번호</label>
                <input type="text" name="tel" id="tel" value="010-1234-1234" placeholder="전화번호를 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="jumin">주민번호</label>
                <input type="text" name="jumin" id="jumin" value="020202-3" placeholder="주민번호(년월일-성별)를 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="birthday">생일</label>
                <input type="date" name="birthday" id="birthday" class="form-control" />
            </div>
            <div class="form-group">
                <label for="content">자기소개</label>
                <textarea rows="5" name="content" id="content" class="form-control">자기소개 등록</textarea>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="form-control btn-outline-warning mb-2" /></div>
                <div class="col"><input type="reset" value="다시입력" class="form-control btn-outline-warning" /></div>
            </div>
        </form>
    </div>
    <p><br/></p>
</body>
</html>
