<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test14_우클릭금지.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        function rightClick(e) {
            if(!e.while) {
                alert("마우스 오른쪽 버튼은 사용할 수 없습니다.")
                return false;
            }
        }

        document.onmousedown = rightClick;  //여기서 발생되는 감시 내용을 변수에 담아놓겠다는 의미. 좌변이 리스너 기능을 갖게 됨

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>마우스 오른쪽 버튼 클릭 방지하기</h2>
        <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼을 클릭하셨습니다.');" class="btn btn-primary" />
    </div>
</body>
</html>
