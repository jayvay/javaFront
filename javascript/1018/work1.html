<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work1_정규식.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        function fCheck() {
            //정규식 정의
            let regMid = /^[a-zA-Z][a-zA-Z0-9_]{3,19}$/; //아이디 첫글자는 영문자로
            let regPwd = /(?=.*[a-zA-Z0-9])(?=.*[~!@#$%^&*()_+-=\[\]{}?]).{4,20}/;
            let regNickName = /[가-힣]{2,}/;
            let regName = /[a-zA-Z가-힣]{2,}/;
            let regEmail = /^[a-z]+\w+@\w+\.\w+$/;  //이메일 첫글자는 영문자로
            let regHomePage = /https?:\/\/[\w\.]+[a-zA-Z\.]+/;
            let regTel = /\d{2,3}-\d{3,4}-\d{4}/;
            let regJumin = /\d{6}-[1-4]{1}/;


            //form에 입력된 값들을 변수에 담기
            let mid = document.getElementById("mid").value.trim();
            let pwd = document.getElementById("pwd").value.trim();
            let myName = document.getElementById("name").value.trim();
            let nickName = document.getElementById("nickName").value.trim();
            let email = document.getElementById("email").value.trim();
            let homePage = document.getElementById("homePage").value.trim();
            let tel = document.getElementById("tel").value.trim();
            let jumin = document.getElementById("jumin").value.trim();

            //유효성 검사
            if(!regMid.test(mid)) {
                alert("아이디는 영문자(대/소), 숫자, 밑줄('_')을 포함하여 4~20자로 입력하세요");
                document.getElementById("mid").focus();
                return false;
            } else if(!regPwd.test(pwd)){
                alert("비밀번호는 영문 대/소문자,그리고 특수문자를 포함하여 4~20글자입니다.");
                return false;
            } else if(!regNickName.test(nickName)){
                alert("닉네임은 한글로만 작성 가능합니다.");
                return false;
            } else if(!regName.test(myName)){
                alert("이름은 한글 또는 영어로만 작성 가능합니다.");
                return false;
            } else if(!regEmail.test(email)){
                alert("이메일을 형식에 맞게 작성해주세요");
                return false;
            } else if(!regHomePage.test(homePage)){
                console.log(homePage);
                alert("URL을 형식에 맞게 작성해주세요");
                return false;
            } else if(!regTel.test(tel)){
                alert("전화번호 형식에 맞게 작성해주세요")
                return false;
            } else if(!regJumin.test(jumin)){
                alert("주민등록번호 형식에 맞게 작성해주세요")
                return false;
            }
            
            alert("회원가입이 완료되었습니다.")
        }
    </script>
</head>
<body>
    <!--
        아이디 : 영문자(대/소), 숫자, 밑줄('_')을 포함하여 4~20자 
        비밀번호 : 영문자(대/소), 숫자, 밑줄('_'), 특수문자(~!@#$%^&*()_+-=[]{}?)를 각각 1자 이상 포함하여 4~20자
        닉네임 : 한글만 사용 가능 
        이름 : 한글 또는 영문만
        이메일 : 이메일 형식에 맞게
        홈페이지 주소 : URL 형식에 맞게
        전화번호 : 지역번호(2~3자)-국번호(3~4자)-전화번호(4자) 02-123-4567 , 043-123-4567 , 043-1234-5678
        주민번호 : 숫자(6자)-숫자(1자(단,1~4만))
    -->
    <p><br/></p>
    <div class="container">
        <h2>정규식 연습</h2>
        <form name="myform">
            <h3>회원가입</h3>
            <br/>
            <div class="form-group">
                <label for="mid">아이디</label>
                <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요" class="form-control" autofocus required />
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" value="1234" placeholder="비밀번호를 입력하세요" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input type="text" name="nickName" id="nickName" value="홍장군" placeholder="닉네임을 입력하세요" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" value="홍길동" placeholder="이름을 입력하세요" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" value="hkd1234@green.com" placeholder="이메일을 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="homePage">홈페이지</label>
                <input type="url" name="homePage" id="homePage" value="https://hkd1234.tistory.com" placeholder="홈페이지 주소를 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="tel">전화번호</label>
                <input type="text" name="tel" id="tel" value="010-1234-1234" placeholder="전화번호를 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="jumin">주민번호</label>
                <input type="text" name="jumin" id="jumin" value="020202-3" placeholder="주민번호(년월일-성별)를 입력하세요" class="form-control" />
            </div>
            <div class="form-group">
                <label for="birthday">생일</label>
                <input type="date" name="birthday" id="birthday" class="form-control" />
            </div>
            <div class="form-group">
                <label for="content">자기소개</label>
                <textarea rows="5" name="content" id="content" class="form-control">자기소개 등록</textarea>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="form-control btn-outline-warning mb-2" /></div>
                <div class="col"><input type="reset" value="다시입력" class="form-control btn-outline-warning" /></div>
            </div>
        </form>
    </div>
    <p><br/></p>
</body>
</html>
