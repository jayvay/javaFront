<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test14.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        function fCheck() {
            let fruit = document.getElementById("fruit").value;

            if(fruit == "") alert("과일을 선택하세요");
            else demo.innerHTML = '<font color="red"><b>' + fruit + '</b></font> 을(를) 선택하셨습니다.';
        }

        function fClear() {
            demo.innerHTML = "";
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>콤보박스 연습</h2>
        <form name="myform">
            <div><label for="fruit">좋아하는 과일을 선택하세요</label></div>
            <div>
                <select name="fruit" id="fruit" onchange="fCheck()" class="form-control mb-3">
                    <option value="">과일 선택</option>
                    <option>사과</option>
                    <option>배</option>
                    <option>딸기</option>
                    <option>수박</option>
                    <option>파인애플</option>
                </select>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="과일" onclick="fCheck()" class="btn-success form-control" /></div>
                <div class="col"><input type="reset" value="다시선택" onclick="fClear()" class="btn-warning form-control" /></div>
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
