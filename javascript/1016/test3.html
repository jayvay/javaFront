<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>  //
        'use strict';

        function forcheck() {
            // let su = document.myform.su.value;
            let su = myform.su.value; //document 생략 가능

            console.log("su", isNaN(su));

            if(su.trim() == "") {
                alert("수를 입력하세요");
                document.myform.su.focus();
                return;
            }
            else if(isNaN(su)) {    //isNaN : is Not A Number - true: 숫자 아니다 /false: 숫자 맞다
                alert("숫자만 입력하세요");
                document.myform.su.focus();
                return;
            }
            
            let str = "";
            for(let i=0; i<su; i++) {
                str += `${i}. 안녕!<br/>`;
            }

            demo.innerHTML = str;
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <form name="myform" method="get" action="#">
            <h2>for 반복문 연습</h2>
            <p>반복할 횟수를 입력하세요
                <!-- <input type="number" name="su" id="su" class="form-control mt-2" autofocus /> -->
                <input type="text" name="su" id="su" class="form-control mt-2" autofocus />
            </p>
            <p>
                <input type="button" value="for문 연습" onclick="forcheck()" class="btn btn-primary" />
                <!-- <input type="button" value="다시하기" onclick="javascript:location.reload;()" class="btn btn-danger" /> 라고 정확히 써줬었다(옛날엔)--> 
                <input type="button" value="다시하기" onclick="location.reload()" class="btn btn-danger" />
            </p>
            <br/>
            <div id="demo"></div>
        </form>
    </div>
</body>
</html>
