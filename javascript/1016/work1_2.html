    <script>
        'use strict';
        
        function gugudan() {
            let dan1 = document.getElementById("dan1").value;
            let dan2 = document.getElementById("dan2").value;
            let cnt = document.getElementById("cnt").value;

            let str = '', no = 0;

            if(dan1 == "" || dan2 == "" || cnt == "") {
                alert("출력할 단을 입력하세요");
                return false; //return : 더 이상 실행하지 마라.
            }

            let dan = dan1 + dan2 + cnt;    //자동형변환 (Number() 안 써도 돼) <<<이거 왜인지 못 들음
            if(isNaN(dan)) {
                alert("숫자로 입력하세요");
                return false; //return : 더 이상 실행하지 마라.
            }

            let temp = 0;
            if(dan1 > dan2) {
                temp = dan1;
                dan1 = dan2;
                dan2 = temp;
            }

            str += '<table class="table table-bordered text-center"><tr>';
            for(let i=dan1; i<=dan2; i++) {
                str += `<td><font color="red"><b> ${i} 단</b></font><br/>`;
                for(let j=1; j<=10; j++) {
                    str += `${i} * ${j} = ${i * j}<br/>`;
                }
                str += '</td>';
                no++;
                if(no % cnt == 0) str += '</tr><tr>';
            }
            str += '</tr></table>';
            demo.innerHTML = str;
        }
