<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        function addressCheck() {
            let address = document.getElementById("address").value;

            console.log('address.indexOf("https://") : ', address.indexOf("https://"))
            console.log("address.length : ", address.length);
            console.log('address.includes("https://") : ', address.includes("https://"))

            // if(address == "" || address == "https://") {
            // if(address.indexOf("https://") == -1 || address == "") {
            // if(address.indexOf("https://") != -1 && address.length == 8) {
            if(address.includes("https://") && address.length == 8) {
                alert("이동할 주소를 입력하세요")
                document.getElementById("address").focus();
            }
            else {
                // location.reload(address);
                // location.replace(address);
                location.href = address;
            }
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>이동할 주소를 입력 후 이동 버튼을 클릭하세요</h2>
        <div>
            <label for="address">이동할 주소</label>
            <input type="url" name="address" id="address" value="https://" autofocus class="form-control" />
            <input type="button" value="이동" onclick="addressCheck()" class="btn btn-success form-control mt-2" />
        </div>
    </div>
</body>
</html>
