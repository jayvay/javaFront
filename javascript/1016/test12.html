    <script>
        'use strict';

        function calc() {
            // let su = myform.su.value;
            // let su = Number(document.getElementsByName("su")[0].value);
            // su = Number(document.getElementsByName("su")[1].value);

            // su = Number(document.getElementsByName("su")[3].value);
            // su = Number(document.getElementsByName("su")[4].value);

            let su = 0;
            for(let i=0; i<document.getElementsByName("su").length; i++) {
                su += Number(document.getElementsByName("su")[i].value);
            }

            demo.innerHTML = `텍스트 박스 값의 합 : <font color="red"><b>${su}</b></font>`;
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h3>여러 개 값의 합</h3>
        <form name="myform">
            수1 <input type="number" name="su" value="1" class="form-control" /><br/>
            수2 <input type="number" name="su" value="2" class="form-control" /><br/>
            수3 <input type="number" name="su" value="3" class="form-control" /><br/>
            수4 <input type="number" name="su" value="4" class="form-control" /><br/>

            <button type="button" onclick="calc()" class="btn btn-warning form-control">계산</button>

        </form>
        <hr/>
        <div id="demo"></div>
