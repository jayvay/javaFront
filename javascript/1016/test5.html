<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        'use strict';

        function hap() {
            let tot = 0, i = 0;

            do {
                i++;
                tot += i;
            } while(i < 100);
            
            // document.getElementById("demo").innerHTML = `<font color='red'>${tot}</font>`
            document.getElementById("demo").innerHTML = `<font size='5' class="bg-danger">${tot}</font>`
            //` + ${} + `으로 적으면 안에 있는 게 변수라고 인식
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>while문 연습</h2>
        <hr/>
        <p>
            <input type="button" value="1~100까지의 합" onclick="hap()" class="btn btn-warning" />
        </p>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
