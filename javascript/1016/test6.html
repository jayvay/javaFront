<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        function calc() {
            let dan = document.myform.dan.value;

            if(dan.trim() == "") {
                alert("계산할 단을 입력하세요");
                document.myform.dan.focus();
                return;
            }

            let str = "";
            str += `${dan}단<br/>`;
            for(let i=1; i<=9; i++) {
                str += `${dan} * ${i} = ${dan * i}<br/>`;
            }

            demo.innerHTML = str;
        }

    </script>
</head>
<body>
    <!--폼을 통해 숫자(구구단) 입력 받은 후 계산 결과 출력-->
    <p><br/></p>
    <div class="container">
        <h2>구구단 연습</h2>
        <form name="myform">
            <p>계산할 '단'을 입력하세요
                <input type="number" name="dan" id="dan" class="form-control" />
            </p>
            <p>
                <input type="button" value="구구단 계산" onclick="calc()" class="btn btn-info form-control" />
            </p>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
