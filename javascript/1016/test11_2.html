<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test11_2.html</title>
    <script>
        'use strict';

        function fCheck() {
            let gender;

            if(document.getElementById("genderm").checked) gender = "남자";
            if(document.getElementById("genderf").checked) gender = "여자";

            demo.innerHTML = "<font color='green'><b>" + gender + "</b></font>"
        }
    </script>
</head>
<body>
    <h2>라디오 버튼 값 체크하기</h2>
    <form name="myform">
        <div>
            <input type="radio" name="gender" id="genderm" value="남자" /> 남자
            <input type="radio" name="gender" id="genderf" value="여자" checked /> 여자
            <input type="button" value="성별체크" onclick="fCheck()" />
        </div>
    </form>
    <hr/>
    <div id="demo"></div>
</body>
</html>
