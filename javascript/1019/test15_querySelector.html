<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15_querySelector.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        window.addEventListener('DOMContentLoaded', function() {   //알맹이는 로딩 좀 걸리더라도 껍데기는 다 올라온 상태로 만듦
            
            //querySelector를 이용한 선택
            let productVar = document.querySelector(".product"); 
            let suVar = document.querySelectorAll(".su");  //querySelectorAll : 클래스 여러 개에 적용했으면 배열로 받아 올 수 있음

            calcBtn.addEventListener ('click', function() {
                let product = productVar.value;
                let su = 0;

                for(let i=0; i<suVar.length; i++) {
                    if(isNaN(suVar[i].value)) {
                        alert("단가와 수량은 숫자로 입력하세요")
                        suVar[i].select();
                        suVar[i].focus();
                        return false;
                    }
                    su += Number(suVar[i].value);
                }

                demo.innerHTML = `상품명 : ${product} , 전체수량 : ${su}`;
            });
        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품 가격 계산하기</h2>
        <form name="myform">
            <div>상품명
                <input type="text" name="product" value="냉장고" autofocus class="form-control mb-3 product" />
            </div>
            <div>1/4분기 구매수량
                <input type="text" name="su" value="1" class="form-control mb-3 su" />
            </div>
            <div>2/4분기 구매수량
                <input type="text" name="su" value="2" class="form-control mb-3 su" />
            </div>
            <div>3/4분기 구매수량
                <input type="text" name="su" value="3" class="form-control mb-3 su" />
            </div>
            <div>4/4분기 구매수량
                <input type="text" name="su" value="4" class="form-control mb-3 su" />
            </div>
            <div>
                <input type="button" value="계산하기" id="calcBtn" class="form-control btn-primary" />
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
