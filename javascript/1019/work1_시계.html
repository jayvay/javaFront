<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work1_시계.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        let statusTime;

        //시스템의 시간을 읽어 온다.
        function clock() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            demo.innerHTML = hh + " : " + mm + " : " + ss;
        }

        function start() {
            clock();
            statusTime = setTimeout(start, 1000);
        }

        function stop() {
            clearTimeout(statusTime);
        }

    </script>
</head>
<body>
    <div class="container">
        <h2>인터넷 시계~</h2>
        <p>
            <input type="button" value="동작" onclick="start()" class="btn btn-warning" />
            <input type="button" value="정지" onclick="stop()" class="btn btn-danger" />
        </p>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>

<!--
값을 받아서 제어할 때는 setTimeInterval
콜백명령만으로 제어할 때는 setTimeout
-->
