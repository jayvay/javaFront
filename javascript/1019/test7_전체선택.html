<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_전체선택.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        function foodCheck(e) {
            if(e.checked) demo.innerHTML = "<font color='red'><b>" + e.value + "</b></font> 선택"
            else demo.innerHTML = "<font color='blue'><b>" + e.value + "</b></font> 취소"
        }

        function allCheck() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = true;
            }
        }
        function allCancel() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = false;
            }
        }
        function revCheck() {
            for(let i=0; i<myform.food.length; i++) {
                if(myform.food[i].checked) myform.food[i].checked = false;
                else myform.food[i].checked = true;
            }
        }
        function revCheck2() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = !myform.food[i].checked
            }
        }
        function outCheck() {
            demo.innerHTML = '';
            for(let i=0; i<myform.food.length; i++) {
                if(myform.food[i].checked) {
                    demo.innerHTML += '<b>' + myform.food[i].value + '</b><br/>';
                }
            }
            /*
            let str = '';
            for(let i=0; i<myform.food.length; i++) {
                if(myform.food[i].checked) {
                    str += myform.food[i].value + "/";
                    demo.innerHTML = '<b>' + str + '</b>';
                }
            }
            */
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>좋아하는 음식은?</h2>
        <form name="myform">
            <p>
                <input type="checkbox" name="food" value="칼국수" onclick="foodCheck(this)" class="ml-2" /> 칼국수
                <input type="checkbox" name="food" value="짬뽕" onclick="foodCheck(this)" class="ml-2" /> 짬뽕
                <input type="checkbox" name="food" value="감자탕" onclick="foodCheck(this)" class="ml-2" /> 감자탕
                <input type="checkbox" name="food" value="돈까스" onclick="foodCheck(this)" class="ml-2" /> 돈까스
                <input type="checkbox" name="food" value="우동" onclick="foodCheck(this)" class="ml-2" /> 우동
                <input type="checkbox" name="food" value="잔치국수" onclick="foodCheck(this)" class="ml-2" /> 잔치국수
            </p>
            <hr/>
            <p>
                <input type="button" value="전체선택" onclick="allCheck()" class="btn-sm btn-info" />
                <input type="button" value="전체취소" onclick="allCancel()" class="btn-sm btn-info" />
                <input type="button" value="선택반전" onclick="revCheck()" class="btn-sm btn-info" />
                <input type="button" value="선택반전2" onclick="revCheck2()" class="btn-sm btn-info" />
                <input type="button" value="선택값출력" onclick="outCheck()" class="btn-sm btn-info" />
            </p>
            <hr/>
            <div id="demo"></div>
        </form>
        
    </div>
</body>
</html>
