<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>

    <script>
        'use strict';

        function enterCheck(product) {
            let keyCode = window.event.keyCode;
            if(keyCode == 13) model(product);
        }

        function model(product) {
            let str2 = '';
            if(product == 'iphone15') {
                str2 +='<option selected="사이즈 선택">기종 선택</option>'
                str2 +='<option value="1250000">아이폰15(1,250,000원)</option>'
                str2 +='<option value="1350000">아이폰15플러스(1,350,000원)</option>'
                str2 +='<option value="1550000">아이폰15프로(1,550,000원)</option>'
                str2 +='<option value="1900000">아이폰15프로맥스(1,900,000원)</option>'
                str2 +='</select>;';
            }
            if(product == 'iphone14') {
                str2 +='<option selected="사이즈 선택">기종 선택</option>'
                str2 +='<option value="1090000">아이폰14(1,090,000원)</option>'
                str2 +='<option value="1250000">아이폰14플러스(1,250,000원)</option>'
                str2 +='</select>;';
            }
            if(product == 'iphone13') {
                str2 +='<option selected="사이즈 선택">기종 선택</option>'
                str2 +='<option value="950000">아이폰13(950,000원)</option>'
                str2 +='<option value="650000">아이폰SE(650,000원)</option>'
                str2 +='</select>;';
            }
            ipmodel.innerHTML = str2;
        }

        function calc() {
            let str = '';
            let ea = document.getElementById("ea").value;
            let ipmodel = document.getElementById("ipmodel").value;

            let price = ipmodel * ea;
            str += `가격 : ${numberWithCommas(price)} 원\n`;
            let vat =  price * 0.1;
            str += `부가세(VAT) : ${numberWithCommas(vat)} 원\n`;
            let finalPrice = price + vat;
            str += `최종가(VAT포함) : ${numberWithCommas(finalPrice)} 원\n`;
            demo.innerHTML = str;
        }

        function numberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
    <style>
        h2 { 
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>&nbsp;<i class="fa-brands fa-apple"></i>&nbsp;&nbsp;<b>iPhone 모두 살펴보기</b></h2>
        <form name="myform">
            <p class="mt-4">상품명을 입력 후 Enter키를 누르세요. (ex. iphone15)
                <input type="text" name="product" id="product" onkeydown="enterCheck(document.getElementById('product').value)" autofocus class="form-control" />
            </p>
            <p>기종을 선택하세요.
                <select id="ipmodel" class="form-control mb-3">
            </p>
            <p>수량을 입력하세요.
                <input type="number" name="ea" id="ea" class="form-control" />
            </p>
            <p>
                <button type="button" onclick="calc()" class="btn-lg btn-secondary" >가격확인 <i class="fa-solid fa-hand-holding-dollar"></i></button>
            </p>
            <hr/>
            <p>
                <textarea class="form-control text-center" id="demo" rows="4" readonly></textarea>
            </p>
        </form>
    </div>
</body>
</html>
