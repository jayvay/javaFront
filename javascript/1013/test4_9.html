<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_9.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src=    "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        'use strict';
        
        function calc() {
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            // let op = document.getElementById("op").value;
            let op = document.myform.op.value;
            let hap = eval(su1 + op + su2);

            document.getElementById("res").value = hap;
            
            alert(su1 + op + su2 + " = " + hap);
            let yn = confirm("작업을 계속 하시겠습니까?");
            if(yn) {
                location.reload();
                // document.myform.su1.focus(); 안 먹네..
            }
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>두 수와 연산자를 입력 받아서 그 결과를 출력하세요</h2>
        <h3>작업을 계속할지 선택, 계속 작업한다면 기존 입력란을 초기화시킨 후 작업 처리할 위치로 커서를 옮기세요</h3>
        <form name="myform">
            <p>
                <div class="form-group mt-5">
                    <label for="su1">첫 번째 수</label>
                    <input type="number" id="su1" value="0" class="form-control" autofocus />
                </div>
                <div class="form-group mt-3">
                    <label for="op">연산자</label> &nbsp; &nbsp;
                    <input type="radio" name="op" id="op" value="+" checked />+(더하기) &nbsp; &nbsp;
                    <input type="radio" name="op" id="op" value="-" />-(빼기) &nbsp; &nbsp;
                    <input type="radio" name="op" id="op" value="*" />*(곱하기) &nbsp; &nbsp;
                    <input type="radio" name="op" id="op" value="/" />/(나누기)
                </div>
                <div class="form-group mt-3">
                    <label for="su2">두 번째 수</label>
                    <input type="number" id="su2" value="0" class="form-control" />
                </div>
                <div>
                    <input type="button" value="계산" onclick="calc()" class="btn btn-success form-control mb-1" />
                </div>
            </p>
            <hr/>
            결과 <input type="text" name="res" id="res" readonly class="form-control"/>
            <!-- <hr/> -->
            <!-- <input type="reset" name="replay" id="replay" onclick="su1.focus()" class="form-control"/> -->
        </form>
    </div>
</body>
</html>
