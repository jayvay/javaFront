<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        //더하기
        function add() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            hap = parseInt(su1) + parseInt(su2);
            alert("첫 번째 수 : " + su1 + ", 두 번째 수 : " + su2);
            alert("두 수의 합 : " + hap);
        }
        //빼기
        function sub() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            cha = su1 - su2;    //빼기는 수식으로 자동 형변환이 된다.
            alert("첫 번째 수 : " + su1 + ", 두 번째 수 : " + su2);
            alert("두 수의 차 : " + cha);
        }
        //곱하기
        function mul() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            gop = su1 * su2;    //곱하기는 수식으로 자동 형변환이 된다.
            alert("첫 번째 수 : " + su1 + ", 두 번째 수 : " + su2);
            alert("두 수의 곱 : " + gop);
        }
        //나누기
        function div() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            mok = su1 / su2;    //나누기는 수식으로 자동 형변환이 된다.
            alert("첫 번째 수 : " + su1 + ", 두 번째 수 : " + su2);
            alert("두 수의 몫 : " + mok);
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>form태그와 자바스크립트</h2>
        <form name="myform">
            <p>
                <div class="form-group mt-5">
                    <label for="su1">첫 번째 수</label>
                    <input type="number" name="su1" id="su1" value="0" class="form-control" />
                </div>
                <div class="form-group mt-3">
                    <label for="su2">두 번째 수</label>
                    <input type="number" name="su2" id="su2" value="0" class="form-control" />
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="더하기" onclick="add()" class="btn btn-sm btn-success form-control" /></div>
                    <div class="col"><input type="button" value="곱하기" onclick="mul()" class="btn btn-sm btn-primary form-control" /></div>
                    <div class="col"><input type="button" value="빼기" onclick="sub()" class="btn btn-sm btn-secondary form-control" /></div>
                    <div class="col"><input type="button" value="나누기" onclick="div()" class="btn btn-sm btn-dark form-control" /></div>
                    <div class="col"><span class="badge badge-warning" onclick="div()" style="cursor: pointer">안녕</span></div>
                </div>
            </p>
        </form>
    </div>
</body>
</html>
