<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_6.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        'use strict';
        
        function calc() {
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let op = document.getElementById("op").value;
            let hap = eval(su1 + op + su2);

            // if(op == "+") hap = parseInt(su1) + parseInt(su2);
            // else if(op == "-") hap = su1 - su2;
            // else if(op == "*") hap = su1 * su2;
            // else if(op == "/") hap = su1 / su2;
            // else hap = "연산자 오류";
            alert(su1 + op + su2 + " = " + hap);
        }
        
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>두 수와 연산자를 입력 받아서 그 결과를 출력하세요</h2>
        <form name="myform">
            <p>
                <div class="form-group mt-5">
                    <label for="su1">첫 번째 수</label>
                    <input type="number" id="su1" value="0" class="form-control" />
                </div>
                <div class="form-group mt-3">
                    <label for="op">연산자</label>
                    <select name="op" id="op">
                        <option value="+">더하기</option>
                        <option value="-">빼기</option>
                        <option value="*">곱하기</option>
                        <option value="/">나누기</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="su2">두 번째 수</label>
                    <input type="number" id="su2" value="0" class="form-control" />
                </div>
                <div>
                    <input type="button" value="계산" onclick="calc()" class="btn btn-success form-control mb-1" />
                </div>
            </p>
        </form>
    </div>
</body>
</html>
