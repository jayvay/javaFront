<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9_animate.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        let random1 = Math.random()*5000+1;
        let random2 = Math.random()*5000+1;
        let random3 = Math.random()*5000+1;
        
        $(function() {
            $('#atom1').animate({
                marginLeft: '400px'
            }, random1, function() {
                alert("도착완료!>0<");
            });
            $('#atom2').animate({
                marginLeft: '400px',
                opacity: 0.3,
            }, random2, function() {
                alert("도착완료!>0<");
            });
            $('#atom3').animate({
                marginLeft: '400px',
            }, random3, function() {
                alert("도착완료!>0<");
            });
        });

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>달리기 시합(애니메이트)</h2>
        <div id="atom1">해피</div>
        <div id="atom2">초코</div>
        <div id="atom3">샌드</div>
    </div>
</body>
</html>
