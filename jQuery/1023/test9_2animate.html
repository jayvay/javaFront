<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9_2animate.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';

        let a1 = Math.random()*5000+1;
        let a2 = Math.random()*5000+1;
        let a3 = Math.random()*5000+1;
        const aArray = [];

        let rank = "<b>**순 위**</b><br/>";

        $(function() {
            $('#atom1').animate({
                marginLeft: '400px'
            }, a1, function() {
                aArray.push("해피");
                aRank();
                console.log(aArray);
            });
            $('#atom2').animate({
                marginLeft: '400px'
            }, a2, function() {
                aArray.push("초코");
                aRank();
                console.log(aArray);
            });
            $('#atom3').animate({
                marginLeft: '400px',
            }, a3, function() {
                aArray.push("샌드");
                aRank();
                console.log(aArray);
            });

        });
        
        function aRank() {
            if(aArray.length == 3) {
                for(let i=0; i<aArray.length; i++) {
                    rank += (i+1) + "등 :" + aArray[i] + "<br/>"
                }
                demo.innerHTML = rank;
            }
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container" style="margin: 20pt;">
        <h2>달리기 시합(애니메이트)</h2>
        <div id="atom1">해피</div>
        <div id="atom2">초코</div>
        <div id="atom3">샌드</div>
    </div>
    <hr/>
    
    <div id="demo" style="margin: 50pt;">** 달리기 시합 결과는? **</div>
</body>
</html>
