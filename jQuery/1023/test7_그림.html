<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_그림.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        $(function() {
            $('#product img').mouseover(function() {
                let imgSrc = $(this).attr('src');   //현재 거에 대한 속성을 가져온다
                let img = `<img src="${imgSrc}" width="300px" height="300px" />`;
                
                $('#demo').html(img);
            });
        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>jQuery로 이미지 속성 변경하기</h2>
        <div id="product">
            <img src="../../images/래브라도리트리버.jpg" width="100px" height="80px" />
            <img src="../../images/진돗개.jpg" width="100px" height="80px" />
            <img src="../../images/퍼그.jpg" width="100px" height="80px" />
            <img src="../../images/보더콜리.jpg" width="100px" height="80px" />
            <img src="../../images/말티즈.jpg" width="100px" height="80px" />
        </div>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
