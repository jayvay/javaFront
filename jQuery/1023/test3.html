<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_무한스크롤.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        $(function() {
            let boxHeight;
            let scrollHeight;
            let scrollTop;
            let gap = 0;
            let no = 0;

            //초기 자료를 panel 레이어에 추가시켜준다.
            function makeData() {
                let str = '';
                for(let i=0; i<20; i++) {
                    no++;
                    str += `<h3>Content : ${no}</h3>`;
                }
                // $('#panel').html(str);
                $('#panel').append(str); //30번과 같은 결과
            }

            makeData();

            //스크롤바를 마지막까지 이동하게 되면 아래 쪽으로 20개의 자료를 더 출력시키기
            $('#panel').on('scroll', function() {
                boxHeight = $(this).height();
                scrollHeight = $(this).prop('scrollHeight');
                scrollTop = $(this).scrollTop();

                gap = scrollHeight - scrollTop;

                if(gap - 1 == boxHeight) {
                    $('.processing').show().delay(400).hide(300, function() {   //1/1000초
                        makeData();
                    });
                }
            });
        });
    </script>
    <style>
        #panel {
            width: 600px;
            height: 300px;
            border: 1px solid gray;
            overflow: auto;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>게시판 리스트(무한스크롤)</h2>
        <div id="panel"></div>
        <div class="processing" style="display: none; text-align: center;">
            <img src="../../images/Image20231023122829.gif" />
        </div>
    </div>
</body>
</html>
