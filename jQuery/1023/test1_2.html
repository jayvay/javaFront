<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1_2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        $(function() {
           //마우스가 Google id 안으로 들어가면(enter) 실행
            // $('#google').mouseenter(function() {    
            $('#google').on('mouseenter', function() {   //이벤트는 무조건 on
                console.log('안으로');
                // $('#google').addClass('userClass');
                $(this).addClass('userClass');
            });
            // $('#google').mouseleave(function() {    
            $('#google').on('mouseleave', function() {    
                console.log('밖으로');
                // $('#google').removeClass('userClass');
                $(this).removeClass('userClass');
            });

            //마우스가 Google2 id 안으로 들어가면(enter) 실행
           //제이쿼리에서는 mouseover, mouseout 이 실행 안 됨
            $('#google2').on('mouseover, mouseenter', function() {  //이 안에 발생되는 이벤트는 mouseover또는mouseenter다.(여러 개의 이벤트 넣을 수 있따)
                console.log('안으로2');
            });
            $('#google2').on('mouseout', function() { 
                console.log('밖으로2');
            })
            .on('mouseleave', function() {  //체인(chain)
                $(this).removeClass('userClass');
            });

            //마우스가 Google3 id 안으로 들어가면(enter) 실행
            $('#google3').on('mouseenter', function() {
                $(this).addClass('userClass');
            })
            .on('mouseleave', function() {
                $(this).removeClass('userClass');
            });

            //마우스가 btn3 클래스로 들어가면 배경색 노랑, 글자색 파랑, 벗어나면 원래대로
            $('.btn3').on('mouseover', function() {
                $(this).addClass('btnClass');
            })
            .on('mouseleave', function() {
                $(this).removeClass('btnClass');
            });
        });
    </script>
    <style>
        div#menu1 { /*#menu1만 써도 됨. id니까*/
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn1 {
            width: 100px;
            margin: 2px;
            padding: 2px;
            background-color: cadetblue;
            color: white;
            border: 1px solid gray;
        }
        .btn1:hover {
            background-color: darkcyan;
        }
        div#menu2 { 
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn2 {
            width: 100px;
        }
        .userClass {
            background-color: darkblue;
            color: white;
        }
        .btnClass {
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>이벤트</h2>
        <font size="6" id="google">Google</font>
        <div id="menu1">
            <button class="btn1">회사소개</button>
            <button class="btn1">CEO소개</button>
            <button class="btn1">사업영역</button>
            <button class="btn1">제품소개</button>
        </div>
        <hr/>
        <font size="6" id="google2">Google2</font>
        <div id="menu2">
            <button class="btn2 btn btn-outline-success m-1 p-2">회사소개</button>
            <button class="btn2 btn btn-outline-success m-1 p-2">CEO소개</button>
            <button class="btn2 btn btn-outline-success m-1 p-2">사업영역</button>
            <button class="btn2 btn btn-outline-success m-1 p-2">제품소개</button>
        </div>
        <hr/>
        <font size="6" id="google3">Google3</font>
        <div id="menu2">
            <button class="btn3">회사소개</button>
            <button class="btn3">CEO소개</button>
            <button class="btn3">사업영역</button>
            <button class="btn3">제품소개</button>
        </div>
    </div>
</body>
</html>
