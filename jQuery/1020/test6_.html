<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        // $(() => {});
        $(function() {
            let show = $('.container > div:visible');
            console.log(show);
            console.log("========================");

            let showArray = [];

            for(let i=0; i<show.length; i++) {
                // console.log(show[i]);
                // showArray.push(show[i].innerHTML);  //자바스크립트
                showArray.push($(show[i]).html());  //제이쿼리
            }
            console.log(showArray);
            console.log("----------------------------");

            $('#demo').html(showArray);
            $('#demo div:first').html(showArray);

            $('.container > div:hidden').map((index,data) => {
                console.log(index,data);
            });
            console.log("----------------------------");
            
            //제이쿼리의 map (index,data) //자바스크립트는 (data,index)순
            $('#demo').html(showArray).map(function(index,data) { //제이쿼리에서 forEach->each로 써야 하는데 map은 그대로 쓸 수 있음
                console.log(index, data);
            });
        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>안녕</h2>
        <div style="opacity: 0.2;">1.안녕하세요</div>
        <div style="display: none;">2.안녕하세요</div>
        <div>3.안녕하세요</div>
        <div style="visibility: hidden;">4.안녕하세요</div>
        <div style="overflow: hidden;">5.안녕하세요</div>
        <div style="overflow: hidden; width:50px; height: 40px;">6.안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요</div>
        <div style="overflow: hidden; width:0px; height: 0px;">7.안녕하세요</div>
        <div>8.안녕하세요</div>
        <hr/>
        <div id="demo">9.안녕하세요
            <div>mbc</div>
            <div>kbs</div>
            <div>sbs</div>
        </div>
        <div>10.안녕하세요</div>
    </div>
</body>
</html>
