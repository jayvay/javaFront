<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13_eachmap.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        'use strict';
        
        $(function() {
            let fruitArray = []; //new [] 도 되는 거 알지
            
            //each 사용할 경우
            $('.container input[name="eachBtn"]').click(function() {
                $('.container input[class="fruit"]').each((index,data) => {
                    if($(data).is(':checked')) fruitArray.push($(data).val());
                });
                console.log(fruitArray);

                //자바스크립트로 
                // let str = '';
                // for(let fruit of fruitArray) {
                //     str += fruit + '/';
                // }
                // $('#demo').html(str);

                //제이쿼리로
                $('#demo').html(fruitArray.join('/')); //배열에 join() -> get() 안 써도 됨
            });
        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>좋아하는 과일</h2>
        <form name="myform">
            <p>
                <input type="checkbox" name="fruit" class="fruit" value="바나나" />바나나&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="수박" />수박&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="메론" />메론&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="키위" />키위&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="딸기" />딸기&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="귤" />귤&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="샤인머스캣" />샤인머스캣&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="체리" />체리&nbsp;
                <input type="checkbox" name="fruit" class="fruit" value="블루베리" />블루베리
            </p>
            <p>
                <input type="button" value="선택(each)" name="eachBtn" class="btn btn-success" />
                <!-- <input type="button" value="선택(map)" name="mapBtn" class="btn btn-primary" /> -->
                <input type="button" value="취소" name="resetBtn" onclick="location.reload()" class="btn btn-danger" />
            </p>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
