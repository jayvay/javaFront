<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <style>
        *{
            line-height: 20pt; /*줄 간격 20pt*/
        }

        #i1 {
            font-size: 20pt;
        }

        .c1 {
            font-size: 15pt;
        }

        .c2 {
            color: red;
        }

        div.c2 {
            color: blue;
        }
        
        .c3 {
            background-color: aqua;
        }

        .c4 {
            background-color: orange;
        }

        .c5 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h2>div 태그/ span 태그</h2>
    <p>1. <span>안녕</span>하세요</p>
    <p>2. <span>안녕</span>하세요</p>
    <hr/>
    
    <div>1.<span class="c2">안녕</span>하세요</div>
    <div id="i1">2.<span class="c5">안녕</span>하세요</div>
    <div>3.<div class="c2">안녕</div>하세요</div>
    <div class="c1">4.<span>안녕</span>하세요</div>
    <div>5.<span>안녕</span>하세요</div>
    <div class="c1">6.<span>안녕</span>하세요</div>
    <div>7.<span>안녕</span>하세요</div>
    <div class="c1">8.<span>안녕</span>하세요</div>
    <div class="c4">9.<span id="i1" class="c3">안녕</span>하세요</div>
    <div>10.<span class="c3 c5">안녕</span>하세요</div> <!--여러 개 클래스를 줄 수도 있다.(id는 한 개만 가능)-->
</body>
</html>

<!--
    div,span태그: 의미를 가지고 있지 않은 태그
    블록 형식에 어떤 서식(스타일)을 주겠다 할 때 div,span태그를 쓴다.
    블록 개념이면(줄바꿈) div / 인라인 쭉 이어쓰는 거면 span 
    div,span + id,class셀렉터 로 많이 씀

    시맨틱태그: 의미를 가지고 있는 태그..(div 남발 때문에 생겼다고 함)<ppt 다시 보기
-->
