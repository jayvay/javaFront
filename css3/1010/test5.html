<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <style>
        * { /*전체 셀렉터*/
            font-size: 10pt;
            font-family: "굼서","굴림"; /*첫번째가 없는 폰트(ex.굼서)면 두번째 적은 폰트를 적용*/
        }
        
        /* 
        body { <!--body 태그 셀렉터-->
            font-size: 10pt;
        } */

        p {  /*p 태그 셀렉터*/
            font-size: 12pt;
        }

        #mbc { /*id 셀렉터*/
            color: red;
        }

        .mbc { /*클래스 셀렉터*/
            color: blue;
        }
        p.mbc { /*명확하게 지정할 수 있다. p태그셀렉터와 mbc클래스셀렉터(혼합 셀렉터)*/
            color: orange;
        }
        .seoul {
            color: green;
        }
    </style>
</head>
<body>
    <h2>스타일 혼용 예제</h2>
    <p>안녕하세요1</p>
    <p id="mbc">안녕하세요2</p>
    <p>안녕하세요3</p>
    <p class="seoul">안녕하세요4</p>
    <p>안녕하세요5</p>
    <p class="seoul">안녕하세요6</p>
    <p>안녕하세요7</p>
    <p class="seoul">안녕하세요8</p>
    <p>안녕하세요9</p>
    <p class="mbc">안녕하세요10</p>
    <h3 class="mbc">안녕하세요11</h3>

    <!--현재 페이지에서 한번만 적용하면 id 셀렉터
    여러 번 적용하고 싶으면 class 셀렉터(한번 나오는데 class 써도 상관없음)-->
</body>
</html>
