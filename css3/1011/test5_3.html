<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5_3.html</title>
    <style>
        body{
            margin: 50px 20px;
        }
        .container {
            width: 100%;
            margin: 0 auto;
        }
        #boxH {
            background-color: burlywood;
            font-size: 20pt;
            font-weight: bold;
            width: 100%;
            height: 200px;
        }
        #boxN {
            background-color: cadetblue;
            font-size: 20pt;
            font-weight: bold;
            width: 20%;
            height: 650px;
            float: left;
        }
        #boxC {
            background-color: coral;
            font-size: 20pt;
            font-weight: bold;
            width: 65%;
            height: 650px;
            float: left;
        }
        #boxA {
            background-color: chocolate;
            font-size: 20pt;
            font-weight: bold;
            width: 15%;
            height: 650px;
            float: left;
        }
        #boxF {
            background-color: burlywood;
            font-size: 20pt;
            font-weight: bold;
            width: 100%;
            height: 150px;
            clear: both;
        }
    </style>
</head>
<body>
    <h2>float 테스트</h2>
    <div class="container">
        <div id="boxH">BoxH 연습</div>
        <div id="boxN">BoxN 연습</div>
        <div id="boxC">BoxC 연습</div>
        <div id="boxA">BoxA 연습</div>
        <div id="boxF">BoxF 연습</div>
    </div>
</body>
</html>
