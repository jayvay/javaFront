<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <style>
        .container {
            line-height: 30pt;
        }
        label {
            background-color: violet;
        }
        input[type="text"] {
            color: gray;
            background-color: pink;
            font-size: 15pt;
            /* padding: 50px 30px; 시계방향으로 1,2,3,4 로 봄. 위아래50px 왼오30px */
            padding: 50px 30px 10px; /* 위(1)50px 오(2)30px 아래(3)10px 왼(4)30px */
            margin: 10px;
        }
        input[type="password"] {
            color: green;
            background-color: yellow;
            font-size: 15pt;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>form 태그와 css</h2>
    <form>
        <div class="container">        
            <div id="gid">
                <label for="mid">아이디</label>
                <input type="text" name="mid" id="mid" size="20" placeholder="아이디를 입력하세요" autofocus /> 
            </div>
            <div id="gpwd">
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" />
            </div>
            <div id="gage">
                <label for="age">나이</label>
                <input type="number" name="age" id="age" placeholder="나이를 입력하세요" value="20" min="1" max="99" maxlength="2" style="width:80px" />
            </div>
            <div id="gaddress">
                <label for="address">주소</label>
                <input type="text" name="address" id="address" placeholder="주소를 입력하세요" size="30" />
            </div>
            <div>
                <input type="submit" value="전송" />
                <input type="reset" value="다시입력" />
            </div>
        </div>

    </form>
</body>
</html>
