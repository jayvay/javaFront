<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu2.html</title>
    <style>
        /*css reset 설정*/
        body {
            margin: 0px;
            padding: 0px;
        }
        nav ul li { /*시맨틱 태그*/
            list-style: none;
            padding: 0px;
        }
        a {
            /* text-decoration: none; */
            text-decoration: inherit;
        }

        /*주메뉴 설정*/
        nav {
            text-align: center;
        }
        nav > ul {
            background-color: royalblue;
            color: white;
            padding: 0px 10px;
        }
        nav > ul > li {
            display: inline-block;
            /* padding: 10px; */
            margin: 0px;
            width: 120px;
        }
        nav > ul > li > a {
            display: inline-block;
            padding: 10px;
        }
        nav > ul > li:hover > a {
            background-color: aquamarine;
        }
        nav > ul > li {
            position: relative;
        }

        /*서브 메뉴 설정*/
        nav ul li ul {
            display: none;
            position: absolute;
            width: 120px;
            background-color: rgb(140, 208, 222);
        }
        nav ul li:hover > ul {
            display: block;            
        }
    </style>
</head>
