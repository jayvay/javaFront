<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu1.html</title>
    <style>
        /*css reset 설정*/
        body {
            margin: 0px;
            padding: 0px;
        }
        nav ul li { /*시맨틱 태그*/
            list-style: none;
            padding: 0px;
        }
        a {
            /* text-decoration: none; */
            text-decoration: inherit;
        }

        /*주메뉴 설정*/
        nav {
            text-align: center;
        }
        nav > ul {
            background-color: royalblue;
            padding: 0px 10px;
        }
        nav > ul > li {
            display: inline-block;
            /* padding: 10px; */
            margin: 0px;
            width: 100px;
        }
        nav > ul > li > a {
            display: inline-block;
            padding: 10px;
        }
        nav > ul > li:hover > a {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">주메뉴1</a></li>
            <li><a href="#">주메뉴2</a></li>
            <li><a href="#">주메뉴3</a></li>
            <li><a href="#">주메뉴4</a></li>
        </ul>
    </nav>    
</body>
</html>
