<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html(반응형 웹사이트)</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            font-size: 20px;
        }
        div {
            background-color: #eee;
            border: 2px solid;
            font-size: 25px;
        }
        div#area {
            width: 960px;
            height: 350px;
            margin: 0 auto;
            background-color: rgb(116, 191, 201);
        }
        #tbl {
            width: 960px;
            height: 450px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid gray;
            text-align: center;
        }
        div#img {
            text-align: center;
        }
        div#img img {
            width: 960px;
        }
        /*미디어 쿼리*/
        /* screen width >= 1024px (max-width < 1024px) , (max-width:1024px) */
        @media screen and (max-width:1024px){
            .container {
                width: 700px;
                margin: 0 auto;
                font-size: 15px;
            }
            div {
                background-color: #eee;
                border: 2px solid;
                font-size: 20px;
            }
            div#area {
                width: 680px;
                height: 200px;
                margin: 0 auto;
                background-color: rgb(0, 72, 255);
            }
            #tbl {
                width: 680px;
                height: 250px;
                margin: 0 auto;
                border-collapse: collapse;
            }
            div#img img {
                width: 680px;
            }
        }
        @media screen and (max-width:768px){
            .container {
                width: 460px;
                margin: 0 auto;
                font-size: 12px;
            }
            div {
                background-color: #eee;
                border: 2px solid;
                font-size: 14px;
            }
            div#area {
                width: 440px;
                height: 100px;
                margin: 0 auto;
                background-color: rgb(78, 75, 255);
            }
            #tbl {
                width: 440px;
                height: 150px;
                margin: 0 auto;
                border-collapse: collapse;
            }
            div#img img {
                width: 440px;
            }
        }
        @media screen and (max-width:400px){
            .container {
                width: 360px;
                margin: 0 auto;
                font-size: 10px;
            }
            div {
                background-color: #eee;
                border: 2px solid;
                font-size: 12px;
            }
            div#area {
                width: 340px;
                height: 80px;
                margin: 0 auto;
                background-color: rgb(129, 133, 255);
            }
            #tbl {
                width: 340px;
                height: 80px;
                margin: 0 auto;
                border-collapse: collapse;
            }
            div#img img {
                width: 340px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>미디어 쿼리 연습</h2>
        <p>(반응형 웹사이트 : Responsive Web Design)</p>
        <hr/>
        <ul>
            <li>데스크탑 : 1024px 이상</li>
            <li>태블릿 : 768px ~ 1024px</li>
            <li>모바일 : 768px 이하</li>
        </ul>
        <hr/>
        <div>이곳은 반응형 웹 사이트를 위한 화면입니다</div>
        <hr/>
        <div id="area"></div>
        <hr/>
        <table id="tbl">
            <tr>
                <th>주제</th>
                <th>강사</th>
                <th>장소</th>
            </tr>
            <tr>
                <td>웹 표준에 대하여</td>
                <td>홍길동</td>
                <td>그린컴퓨터</td>
            </tr>
            <tr>
                <td>자바 프로그래밍</td>
                <td>허성진</td>
                <td>그린 402호</td>
            </tr>
        </table>
        <hr/>
        <div id="img"><img src="../../images/사모예드.jpg"></div>
    </div>
</body>
</html>
