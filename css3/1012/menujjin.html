    <title>menujjin.html</title>
    <style>
        /*css 리셋*/
        body, ul, li {
            margin: 0px;
            padding: 0px;
            list-style: none;   /*?*/
        }
        a {
            /* text-decoration: underline; ? */
            text-decoration: inherit; /*?*/
            color: white;
        }

        /*주메뉴 만들기*/
        nav {
            text-align: center;
        }
        nav ul {
            background-color: black;
            /*display: inline-block;*/
        }
        nav ul li {
            display: inline-block;
            position: relative;
            width: 110px;
            padding: 10px;
        }
        nav ul li:hover {
            background-color: gray;
        }


        /*서브메뉴 만들기*/
        nav ul li ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0px;
        }
        nav ul li:hover ul {
            display: block;
        }
    </style>
</head>
