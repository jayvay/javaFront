<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu5.html</title>
    <style>
        /*css 초기설정*/
        body, ul, li {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        /*a 태그 초기 설정*/
        a {
            text-decoration: inherit;
        }
        /*주메뉴 설정*/
        nav {
            text-align: center;
        }
        nav ul {
            background-color: aqua;
        }
        nav > ul > li {
            display: inline-block;
            width: 110px;
        }
        nav li > a { 
            display: block;
            padding: 10px;
        }
        nav > ul { /*?*/
            display: inline-block;
            border-radius: 5px;
        }
        nav li:hover > a {  /*?*/
            background-color: cadetblue;
            border-radius: 5px;
        }
        nav li {    /*?*/
            position: relative;
        }

        /*서브메뉴 설정*/
        nav ul li ul {
            display: none;
            position: absolute; /*?*/
            width: 110px;
            border-radius: 5px;
        }
        nav li:hover > ul {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">주메뉴1</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li><a href="#">주메뉴2</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li><a href="#">주메뉴3</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li><a href="#">주메뉴4</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>

    </nav>

</html>
